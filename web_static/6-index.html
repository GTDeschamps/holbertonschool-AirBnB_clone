<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB clone</title>
		<link rel="icon" href="images/icon.png" type="image/x-icon">
		<link rel='stylesheet' href='styles/4-common.css'>
		<link rel='stylesheet' href='styles/3-header.css'>
		<link rel='stylesheet' href='styles/3-footer.css'>
		<link rel="stylesheet" href="styles/6-filter.css">
	</head>
	<body>
		<header>
			<div class="header-img">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>states</h3>
					<h4>Arizona, california...</h4>
					<ul class="popover">
						<li class="central">
							<h2> Arizona</h2>
							<ul>
								<li>Page </li>
								<li>Page2</li>
							</ul>
						</li>
						<li class="central">
							<h2> California</h2>
							<ul>
								<li>San Fransico </li>
								<li>Los Angeles</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>internet, kitchen...</h4>
					<ul class="popover">
							<li class="central">Internet</li>
							<li class="central">Kitchen</li>
							<li class="central">TV</li>
							<li class="central">2nd Bedroom</li>
							<li class="central">Iron</li>
						</ul>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			<p>
				Holberton School
			</p>
		</footer>
	</body>
</html>
